<script>
  async function loadConfig() {
    const response = await fetch('_config.yml');
    const config = await response.text();
    const data = jsyaml.load(config);

    document.getElementById('name').textContent = data.name;
    document.getElementById('description').textContent = data.description;
    document.getElementById('email').textContent = data.email;
    document.getElementById('phone').textContent = data.phone;

    const educationList = document.getElementById('education-list');
    data.education.forEach(education => {
      const item = document.createElement('li');
      item.innerHTML = `<strong>${education.title}</strong> - ${education.school} | ${education.date}<br>${education.details}`;
      educationList.appendChild(item);
    });

    const skillsList = document.getElementById('skills-list');
    data.skills.forEach(skill => {
      const item = document.createElement('li');
      item.textContent = skill;
      skillsList.appendChild(item);
    });

    const employmentList = document.getElementById('employment-list');
    data.employment.forEach(job => {
      const item = document.createElement('li');
      item.innerHTML = `<strong>${job.title}</strong> - ${job.location} | ${job.date}<br>${job.details}`;
      employmentList.appendChild(item);
    });

    const projectsList = document.getElementById('projects-list');
    data.projects.forEach(project => {
      const item = document.createElement('li');
      item.innerHTML = `<strong>${project.title}</strong><br>${project.details}`;
      projectsList.appendChild(item);
    });

    document.getElementById('address').textContent = data.contact.address;
    document.getElementById('email-contact').textContent = data.contact.email;
    document.getElementById('phone-contact').textContent = data.contact.phone;
  }

  loadConfig();
</script>
